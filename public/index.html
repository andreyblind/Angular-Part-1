<!doctype html>
<html ng-app="chatApp">
<head>
    <meta charset="UTF-8">
    <title>Angular chat</title>
    <link rel="stylesheet" href="static/app/css/chat.css">
</head>
<body>
<div ng-controller="chatController">
    <div class="chatBody">
        <ul class="chatMessages">
            <li ng-repeat="msg in messages">name:{{msg.name}}text:{{msg.message}}</li>
        </ul>
    </div>
    <input type="text" ng-model="newMessage" placeholder="message">
    <button ng-click="addNewMessage()">отправить</button>

</div>
<script type="text/javascript" src="static/app/lib/angular.min.js"></script>
<script type="text/javascript" src="static/app/index.js"></script>
</body>
</html>
