<div ng-controller="chatController">
<div ng-hide="displayChat">
    <p>enter your name</p>
    <input type="text" placeholder="name" ng-model="name">
    <button ng-click="showChat()">ok</button>
</div>
<div ng-show="displayChat">
    <div class="chatBody">
            <ul class="chatMessages">
                <li ng-repeat="msg in messages">{{msg.name}}:{{msg.message}}</li>
            </ul>
    </div>
        <input type="text" ng-model="newMessage" placeholder="message">
        <button ng-click="addNewMessage()">отправить</button>
    </div>
</div>
